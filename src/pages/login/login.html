<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
          <img src="assets/img/login.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form  #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Votre email" name="login" [(ngModel)]= "loginCurrent"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Votre mot de pass" name="mdp" [(ngModel)]= "mdpCurrent"></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="button" [disabled]="!registerForm.form.valid" (click)="login()">Connecter</button>
            <br>
            <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">Cr√©er nouveau compte</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
    <br>
    <br>
    <img src="assets/img/logo.png" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;" />
  </ion-content>
