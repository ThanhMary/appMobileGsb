
 <ion-content padding>
<br>
<br>
<br>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/img/login.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <br>
      <br>
      <br>
    <ion-list>
      <ion-item>
        <ion-label>Pseudo</ion-label>
        <ion-input type="text" [value]="username" [(ngModel)]="username"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label>Mot de passe</ion-label>
        <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
   
    <div padding>
      <button ion-button full (click)='login()'>Login</button>
    </div>


    <br>
    <br>
    <img src="assets/img/logo.png" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;" />
  </ion-content>
