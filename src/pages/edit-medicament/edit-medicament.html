<ion-header>
    <ion-navbar>
      <ion-title>
         Créer ou Modifier
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding >
  <ion-list>
      <ion-item color="positive">
          <ion-icon name="archive" item-left></ion-icon>
           Les médicaments
       </ion-item>
      <ion-item >
          <ion-label stacked> Nom commercial </ion-label>
          <ion-input type="text" [(ngModel)]= "model.nom" name ="nomMed"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label stacked>Famille de médicament</ion-label>
          <ion-select name="famille_id" [(ngModel)]="model.famID">
              <ion-option *ngFor="let famille of familles" value="{{famille.id }}">{{famille.name}}</ion-option>
          </ion-select>
        </ion-item>
      
      <ion-item >
        <ion-label stacked> Composition </ion-label>
        <ion-input type="text" [(ngModel)]="model.composition" name="composition"></ion-input>
      </ion-item>
  
      <ion-item >
        <ion-label stacked> Effets </ion-label>
        <ion-input [(ngModel)]="model.effets" name="effets" ></ion-input>
      </ion-item>
  
      <ion-item >
        <ion-label stacked> Posologie </ion-label>
        <ion-select [(ngModel)]="model.posologie" name="posologie">
            <ion-option value="adulte">Adulte</ion-option>
            <ion-option value=" jeune adulte"> Jeune adulte</ion-option>
            <ion-option value=" enfant"> Enfant</ion-option>
            <ion-option value=" jeune enfant"> Jeune enfant</ion-option>
            <ion-option value=" nourrisson"> Nourrisson</ion-option>
        </ion-select>
      </ion-item>

      <!-- <ion-item>
      <ion-label stacked>Ative</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item> -->
	
    <br>
    <button ion-button block (click)="save()">Enregistrer</button>

  </ion-list>
 
</ion-content>
