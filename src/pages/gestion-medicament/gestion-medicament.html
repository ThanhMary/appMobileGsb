<ion-header  >
    <ion-navbar color="positve">
      <ion-title>Gestion des medicaments</ion-title>
     </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <img src="assets/img/medi.jpg"/>
    <br>
   <ion-searchbar (ionInput)="filterMedicaments($event)" [(ngModel)]= "searchText"></ion-searchbar>
      <ion-list>
        <ion-item-sliding *ngFor="let medicament of medicaments">
          <button ion-item (click)="editMedicament(medicament.id)">
              <h1>{{ medicament.nom }}</h1>
              <p> {{medicament.famille_name}} </p>
			        <p class="posologie"> {{ medicament.posologie }} </p>
            </button>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="removeMedicament(medicament)">
              <ion-icon name="trash"></ion-icon> Supprimer 
             </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
     
      <ion-fab right bottom>
        <button ion-fab color="light" (click)="addMedicament()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
     
    </ion-content>

<ion-footer>
    <ion-toolbar>
      <p>Total: {{ medicaments.length }}</p>
